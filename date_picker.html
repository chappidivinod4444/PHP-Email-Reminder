<!doctype html>
<html lang="en">
  <!--

  This file is taken from (essentially unchanged): http://jqueryui.com/datepicker/

  This is a great demonstration of the power of modern Javascript libraries;
  in this case it's jQuery, and the date picker is built on top of jQuery.

  Observations: notice how there's only three lines of actual Javascript in
                this file (which could be reformatted as one line). This is
                because all the heavy lifting is being done by the included
                library code, per the two script tags which source Javascript
                externally. E.g., "//code.jquery.com/jquery-1.10.2.js".

  @author Joel Dalley 
  @version 2014/May/29

  //-->
  <head>
    <meta charset="utf-8">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script>
        $(function() {
            $("#datepicker").datepicker();
        });
    </script>
  </head>
  <body>
    <p>Date: <input type="text" id="datepicker"></p>
  </body>
</html>
